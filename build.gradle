apply plugin:'java'

repositories {
    mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.8.2'
}

test {
  testLogging {
    exceptionFormat = 'full'
  }
}

task run(type:JavaExec, dependsOn:compileJava) {
   main = System.getProperty("main")
   classpath = sourceSets.main.runtimeClasspath
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}
